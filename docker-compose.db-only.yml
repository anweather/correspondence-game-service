# PostgreSQL-only compose for local development
# Usage: docker-compose -f docker-compose.db-only.yml up -d
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=boardgame
      - POSTGRES_USER=boardgame
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposed for local app connection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boardgame"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boardgame-network

volumes:
  postgres-data:
    driver: local

networks:
  boardgame-network:
    driver: bridge