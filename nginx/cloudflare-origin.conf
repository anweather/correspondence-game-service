}

# HTTPS Server (Port 8443)
# Cloudflare connects via HTTPS using Origin Certificate
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name _;

    # Root directory for static content
    root /var/www/async-boardgame-test;
    index index.html;

    # SSL Certificate (Cloudflare Origin Certificate)
    # Place your Cloudflare origin certificate and key here
    ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare Real IP (restore visitor's real IP)
    # Cloudflare IP ranges - update periodically from https://www.cloudflare.com/ips/
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
