# Nginx Configuration for Cloudflare Origin
# This config accepts traffic from Cloudflare on ports 8080 (HTTP) and 8443 (HTTPS)
# and serves a static test page before proxying to Docker

# Upstream backend (Docker application)
# Uncomment when ready to proxy to Docker
# upstream backend {
#     server localhost:3000;
#     keepalive 32;
# }

# HTTP Server (Port 8080)
# Cloudflare can connect via HTTP for testing
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    # Root directory for static content
    root /var/www/async-boardgame-test;
    index index.html;

    # Logging
    access_log /var/log/nginx/cloudflare-origin-access.log;
    error_log /var/log/nginx/cloudflare-origin-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static test page
    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Future: Proxy to Docker backend
    # Uncomment when ready to connect to Docker
    # location /api/ {
