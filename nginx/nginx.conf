# Async Boardgame Service - Nginx Configuration with Maintenance Page
# Domain: async-boardgames.org
# Includes Cloudflare integration and automatic maintenance page functionality

# Cloudflare IP ranges (for real IP detection)
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;
real_ip_header CF-Connecting-IP;

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream backend
upstream backend {
    server localhost:3001;
    keepalive 32;
}

# HTTP server (port 8080)
server {
    listen 8080;
    listen [::]:8080;
    server_name async-boardgames.org;

    # Root directory for maintenance page
    root /var/www/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/async-boardgame-access.log;
    error_log /var/log/nginx/async-boardgame-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # WebSocket endpoint - must come before general /api/ location
    location /api/ws {
        # WebSocket upgrade headers
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;  # 1 hour for long-lived connections
        proxy_read_timeout 3600s;  # 1 hour for long-lived connections
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        
        # If backend is down, return 503 (don't show maintenance page for WS)
        error_page 502 503 504 = @ws_unavailable;
    }

    # WebSocket unavailable handler
    location @ws_unavailable {
        internal;
        return 503 "WebSocket service unavailable";
        add_header Content-Type text/plain;
    }

    # API endpoints (non-WebSocket)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Always HTTPS from user perspective
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # If backend is down, show maintenance page
        error_page 502 503 504 = @maintenance;
    }

    # Health check
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        
        # If backend is down, return nginx health instead
        error_page 502 503 504 = @nginx_health;
    }

    # Nginx health check (independent of backend)
    location @nginx_health {
        internal;
        access_log off;
        return 200 "Nginx OK\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # If backend is down, show maintenance page
        error_page 502 503 504 = @maintenance;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # If backend is down, show maintenance page
            error_page 502 503 504 = @maintenance;
        }
    }

    # Maintenance page handler
    location @maintenance {
        internal;
        
        # Set maintenance headers
        add_header Retry-After 60 always;
        add_header X-Maintenance-Mode "true" always;
        
        # Serve maintenance page with 503 status
        try_files /maintenance.html =503;
    }

    # Explicit maintenance page location
    location /maintenance.html {
        internal;
        root /var/www/html;
    }
}

# HTTPS server (port 8443) - Full SSL with Cloudflare Origin Certificate
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name async-boardgames.org;

    # Root directory for maintenance page
    root /var/www/html;
    index index.html;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
