name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm run test:run

  deploy:
    name: Deploy to Staging Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to staging server
        env:
          SERVER_HOST: ${{ secrets.STAGING_SERVER_HOST }}
          SERVER_USER: ${{ secrets.STAGING_SERVER_USER }}
          SERVER_PATH: ${{ secrets.STAGING_SERVER_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.STAGING_SERVER_PATH }}
            
            echo "ðŸ“¦ Pulling latest code..."
            git pull origin develop
            
            echo "ðŸ”¨ Building Docker images..."
            docker-compose build
            
            echo "ðŸš€ Deploying services..."
            docker-compose up -d
            
            echo "â³ Waiting for services..."
            sleep 10
            
            # Health check
            for i in {1..30}; do
              if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                echo "âœ… Staging is healthy!"
                break
              fi
              sleep 2
            done
            
            echo "ðŸŽ‰ Staging deployment complete!"
          ENDSSH
      
      - name: Verify staging deployment
        env:
          STAGING_DOMAIN: ${{ secrets.STAGING_DOMAIN }}
        run: |
          curl -f https://$STAGING_DOMAIN/health || exit 1
          echo "âœ… Staging verified!"
